<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
 <form action=""   >
    <h1>pay form</h1>
    <h2>contact info</h2>
    <p> Name:*<input type="text" name="name" required</p>
    <fieldset>
        <legend>gender</legend>
    <p>
        male <input type="radio" name="gender" id="male">
        female <input type="radio" name="gender" id="female">

    </p>
</fieldset>
<p> Address:* <textarea name="address" id="address" cols="100" rows="10" required></textarea></p>
<p> Email:*<input type="email"></p>
<p> pincode:* <input type="number" name="pincode" id="pincode" required</p>
<h2> payment information</h2>
<p>
    card type:
    <select name="card_type"id="card_type">
        <option value="">-----select card type</option>
        <option value="visa">visa</option>
        <option value="master card">master card</option>
        <option value="Rupay">Rupay</option>
        <option value="credit card">credit card</option>

    </select>

</p>
<p>
card number: *<input type="number"name="card number"id="card_number" required>
</p>
<p> 
    Expiration date:<input type="date"name="exp_date" id="card_number">

</p>
<p> 
    cvv: <input type="password" name="cvv" id="cvv">
</p>
    <input type="submit" value="PAY NOW">

</form>
 </form>
</body>
</html>
